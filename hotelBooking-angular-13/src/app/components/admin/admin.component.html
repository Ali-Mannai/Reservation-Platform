    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="title">
                    <h2>dashboard</h2>
             </div>
          </div>
       </div>
    </div>
 </div>
 <br>
 <div>
    <button title="Add" class="cssbuttons-io-button margin-right-bottom center-horizontal1" (click)="goToAddHotel()">
        <svg height="25" width="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path></svg>
        <span>Add Hotel</span>
        </button>
        
        <button title="Add" class="cssbuttons-io-button margin-right-bottom center-horizontal1" (click)="goToAddGuestHouse()">
            <svg height="25" width="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path></svg>
            <span>Add Guest House</span>
        </button>
 </div>

 <br>
<div class="center">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let inn of inns">
            <div id="serv_hover" class="room card mb-4" (click)="selectInn(inn)">
                <div (click)="goToRooms()">
                    <img [src]="imageUrlBase + inn.image" class="card-img-top" alt="#">
                    <div class="card-body">
                        <h3 class="card-title">{{ inn.name }}</h3>
                        <ul class="list-unstyled">
                            <li><strong>Address: </strong>{{ inn.address }}</li>
                            <li><strong>Description: </strong>{{ inn.description }}</li>
                            <li><strong>City: </strong>{{ inn.city }}</li>
                            <li><strong>Number of rooms: </strong>{{ inn.nbRooms }} rooms</li>
                            <li><strong>Type: </strong>{{ inn.type }}</li>
                        </ul>
                    </div>
                </div>
            <div class="card-body">
                <input type="button" class="btn margin-right btn-info" value="Edit" (click)="editInn(inn)" >
                <input type="button" class="btn btn-danger"value="Delete" (click)="confirmDelete(inn)">
            </div>
        </div>
      </div>
    </div>
  </div>
