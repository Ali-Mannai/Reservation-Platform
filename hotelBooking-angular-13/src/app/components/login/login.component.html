<div class="back_re">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="title">
                <h2>Login</h2>
             </div>
          </div>
       </div>
    </div>
 </div>
 <br>
 <div class="site-section">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="login()" class="text-center">
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="user.pwd" placeholder="Password" name="pwd">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-danger py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
