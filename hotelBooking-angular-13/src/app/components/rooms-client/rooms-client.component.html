<div class="row">
    <div class="col-md-12">
      <div class="back_re">
        <div class="container">
            <div class="row">
              <div class="col-md-12">
                  <div class="title">
                    <h2>Rooms for <span class="blue">{{ innName }}</span></h2>
                  </div>
              </div>
            </div>
        </div>
      </div>
      <br>
      <div class="row" *ngIf="rooms && rooms.length > 0">
        <div class="col-md-4" *ngFor="let Room of rooms">
          <!-- <a routerLink="book"> -->
>
          <div class="card mb-4">
            <img [src]="imageUrlBase + Room.image" class="card-img-top" alt="#">
            <div class="card-body">
              <h3 class="card-title">{{ Room.name }}</h3>
              <ul class="list-unstyled">
                <li><strong>Capacity:</strong> {{ Room.capacity }}</li>
                <li><strong>Description:</strong> {{ Room.description }}</li>
                <li><strong>Price:</strong> {{ Room.price }}dt</li>
                <li><strong>Status:</strong> {{ Room.status }}</li>
              </ul>
              <br>
              <button class="btn" (click)="goToBook(Room)">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8 0l6 6v7a1 1 0 0 1-1 1h-4v-4H5v4H2a1 1 0 0 1-1-1V6l6-6zm-1 10v4h2v-4H7z"/>
                    </svg>
                </span>
                <span class="text">Book Now</span>
            </button>
            </div>
        </div>
        <!-- </a> -->
        </div>
      </div>
    </div>
  </div>
  

  <div *ngIf="!rooms || rooms.length === 0">
    <div class="row">
      <div class="col text-center">
        <div class="animation">This {{innType}} doesn't have any rooms yet.</div>
      </div>
    </div>
  </div>
