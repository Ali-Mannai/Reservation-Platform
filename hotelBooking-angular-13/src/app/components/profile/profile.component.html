<div *ngIf="!userProfile">
	<div class="row">
	  <div class="col text-center">
		<div class="animation">Please log in first to access your profile.</div>
	  </div>
	</div>
  </div>


<div class="container" *ngIf="userProfile ">
	<div class="row gutters">
	  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
		  <div class="card-body">
			<button class="Btn" (click)="logout()">
				<div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
				<div class="text">Logout</div>
			</button>
			<div class="account-settings">
				<div class="user-profile">
					<div class="user-avatar">
				  		<!-- Utilisez la propriété userProfile pour afficher l'image du profil -->
				  		<!-- <img [src]="userProfile?.avatarUrl" alt="User Avatar"> -->
				  		<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
					</div>
					<!-- Utilisez la propriété userProfile pour afficher le prénom et le nom -->
					<h5 class="user-name">{{ userProfile?.firstName }} {{ userProfile?.lastName }}</h5>
					<!-- Utilisez la propriété userProfile pour afficher l'email -->
					<h6 class="user-email">{{ userProfile?.email }}</h6>
					<br>
					<button class="btn btn-success " *ngIf="userProfile && userProfile.role === 'admin' " (click)="goToDashboard()"> Dashboard </button>
					<button class="btn btn-success " *ngIf="userProfile && userProfile.role === 'user' " (click)="goToUserChoice()"> Book a room </button>

				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
		  <div class="card-body">
			<div class="row gutters">
			  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">Personal Details</h6>
			  </div>
			  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
				  <label for="fullName">First Name</label>
				  <!-- Utilisez la propriété userProfile pour afficher le prénom -->
				  <input type="text" class="form-control" id="fullName" [value]="userProfile?.firstName" disabled>
				</div>
			  </div>
			  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
				  <label for="eMail">Last Name</label>
				  <!-- Utilisez la propriété userProfile pour afficher le nom de famille -->
				  <input type="text" class="form-control" id="lastName" [value]="userProfile?.lastName" title="last name" disabled>
				</div>
			  </div>
			  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
				  <label for="eMail">Email</label>
				  <!-- Utilisez la propriété userProfile pour afficher l'email -->
				  <input type="email" class="form-control" id="eMail" [value]="userProfile?.email" disabled>
				</div>
			  </div>
			  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
				  <label for="role">Role</label>
				  <input type="text" class="form-control" id="role" [value]="userProfile?.role" title="role" disabled>
				</div>
			  </div>
			</div>
			<br>
			<div class="row gutters">
			  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<!-- <div class="text-right">
				  <button type="button" id="cancel" name="submit" class="btn btn-secondary margin" (click)="cancel()">Cancel</button>
				  <button type="button" id="submit" name="submit" class="btn btn-primary" (click)="update()">Update</button>
				</div> -->
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
